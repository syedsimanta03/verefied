<!DOCTYPE html>
<html>
  <body
    style="
      margin: 0;
      font-family: Roboto, Arial;
      font-size: 1.2em;
      background-color: #ffffff;
    "
  >
    <header
      style="
        padding: 1em;
        background-color: #1e6cf2;
        margin-bottom: 1em;
        text-align: left;
      "
    >
      <h1
        style="
          font-family: Roboto, Arial;
          font-size: 1em;
          color: #fff;
          margin: 0 0 0.5em 0;
        "
      >
        Hi {email}
      </h1>
      <img src="./check.png" style="display: inline; max-width: 1em;" />
      <p style="display: inline; color: #fff;">Thanks for your request!</p>
    </header>
    <div style="margin-right: auto; margin-left: auto; color: #2c3e50;">
      <div style="display: block; margin: 45% 0;">
        <img
          src="./sitelogo.png"
          style="display: block; margin: 0 auto; width: 8em;"
        />
        <p style="color: #848484; text-align: center; margin: 1.2em 0;">
          Please click the below link to login!
        </p>
        <button
          type="submit"
          style="
            font-family: Roboto, Arial;
            display: block;
            margin: 0 auto;
            background: #78a0cf;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16);
            border-radius: 4px;
            border: 0;
            width: 8em;
            height: 2.9em;
            color: #fff;
            cursor: pointer;
          "
        >
          Login
        </button>
      </div>
    </div>
  </body>
</html>
